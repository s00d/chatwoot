
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />


<script>

  window.chatwootSettings = {
    hideMessageBubble: false,
    // baseDomain: '.loca.lt',
    position: 'left',
    locale: 'en',
    useBrowserLanguage: true,
    type: 'expanded_bubble',
    // showPopoutButton: true,
    widgetStyle: 'standard',
    darkMode: 'light',
  };

  (function(d,t) {
    var BASE_URL = '';
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src= BASE_URL + "/packs/js/sdk.js?v3";
    g.defer = true;
    g.async = true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: 'GofbFDn8uPe4ZqxwUmfh384r',
        baseUrl: BASE_URL
      })
    }
  })(document,"script");

  window.addEventListener('chatwoot:ready', function() {
    console.log('chatwoot:ready', window.$chatwoot);
    setTimeout(() => {
      window.$chatwoot.setUser('99', {
        email: 'jane@example.com',
        name: 'Jane Doe',
      });

      setTimeout(function () {
        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }

        const rzn = getRandomInt(99999999999);
        const name2 = 'test user ' + rzn;
        console.log('change token ' + rzn);
        window.$chatwoot.setUser(rzn, {
          email: 'test' + rzn + '@onlinesim.ru',
          name: name2,
          avatar_url: 'https://ui-avatars.com/api/?name=' + encodeURIComponent(name2),
        });
      }, 10000);
    }, 300)
  })

  window.addEventListener('chatwoot:error', function(e) {
    console.log('chatwoot:error', e.detail)
  })


  window.addEventListener('chatwoot:on-message', function(e) {
    console.log('chatwoot:on-message', e.detail)
  })


  window.addEventListener('chatwoot:on-start-conversation', function(e) {
    console.log('chatwoot:on-start-conversation', e.detail)
  })
</script>
